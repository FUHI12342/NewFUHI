{% extends 'booking/base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'testApp/box17.css' %}">
</head>
    <h1>占いの館　店舗一覧</h1>

<div class="box17">
    <p>予約可能な店舗を選択してください。</p>
</div>
    <ul>
        {% for store in store_list %}
            <li><a href="{% url 'booking:staff_list' store.pk %}">{{ store.name }}</a></li>
        {% empty %}
            <li>まだ予約可能な店舗がありません。</li>
        {% endfor %}
    </ul>
{% endblock %}
