python_files = tests/*.py
python_classes = Test*
python_functions = test_*
addopts = --tb=short
    --ignore=tests/test_config_manager.py
    --ignore=tests/test_wifi_manager.py
    --ignore=tests/test_setup_ap.py
    --ignore=tests/test_config_sources.py
    --ignore=tests/test_property_config_priority.py
    --ignore=tests/test_property_config_persistence.py
    --ignore=tests/test_property_dummy_detection.py
    --ignore=tests/test_property_file_operations.py
    --ignore=tests/test_property_logging.py
    --ignore=tests/test_property_macos_filtering.py
    --ignore=tests/test_property_setup_activation.py
    --ignore=tests/test_property_wifi_server_isolation.py
pythonpath = .