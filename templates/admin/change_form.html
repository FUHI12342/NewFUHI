{% extends "admin/change_form.html" %}
{% load i18n %}

{% block extrastyle %}
{{ block.super }}
<style>
/* Tailwind-inspired change form styles */

/* Form container */
#content-main form {
    background: transparent;
}

/* Fieldsets */
fieldset.module {
    background: #fff;
    border: 1px solid var(--gray-200, #e5e7eb) !important;
    border-radius: 12px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    margin-bottom: 16px;
    overflow: hidden;
}
fieldset.module h2 {
    background: var(--gray-100, #f3f4f6) !important;
    color: var(--gray-700, #374151) !important;
    padding: 10px 16px !important;
    font-size: 13px !important;
    font-weight: 600;
    border-bottom: 1px solid var(--gray-200, #e5e7eb);
}

/* Form rows */
.form-row {
    padding: 10px 16px !important;
    border-bottom: 1px solid var(--gray-100, #f3f4f6);
}
.form-row:last-child {
    border-bottom: none;
}
.form-row label {
    font-size: 13px;
    font-weight: 500;
    color: var(--gray-700, #374151);
}

/* Inputs */
input[type="text"],
input[type="number"],
input[type="email"],
input[type="url"],
input[type="password"],
input[type="date"],
input[type="time"],
input[type="datetime-local"],
textarea,
select {
    padding: 8px 12px !important;
    border: 1px solid var(--gray-300, #d1d5db) !important;
    border-radius: 8px !important;
    font-size: 13px !important;
    transition: border-color 0.15s, box-shadow 0.15s;
    background: #fff !important;
}
input[type="text"]:focus,
input[type="number"]:focus,
input[type="email"]:focus,
input[type="url"]:focus,
input[type="password"]:focus,
input[type="date"]:focus,
input[type="time"]:focus,
input[type="datetime-local"]:focus,
textarea:focus,
select:focus {
    border-color: var(--brand-primary, #465fff) !important;
    outline: none !important;
    box-shadow: 0 0 0 3px rgba(70, 95, 255, 0.1) !important;
}

/* Checkbox / Radio */
input[type="checkbox"],
input[type="radio"] {
    accent-color: var(--brand-primary, #465fff);
}

/* Submit row */
.submit-row {
    background: var(--gray-50, #f9fafb) !important;
    border: 1px solid var(--gray-200, #e5e7eb) !important;
    border-radius: 12px !important;
    padding: 12px 16px !important;
    margin-top: 16px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.04);
}
.submit-row input[type="submit"] {
    border-radius: 8px !important;
    padding: 8px 20px !important;
    font-size: 13px !important;
    font-weight: 500;
}
.submit-row .deletelink-box a {
    color: var(--error, #f04438) !important;
    font-size: 13px;
    padding: 8px 16px;
    border: 1px solid var(--error, #f04438);
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.15s;
}
.submit-row .deletelink-box a:hover {
    background: rgba(240, 68, 56, 0.05);
}

/* Inline groups */
.inline-group {
    background: #fff;
    border: 1px solid var(--gray-200, #e5e7eb);
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 16px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.04);
}
.inline-group h2 {
    background: var(--gray-100, #f3f4f6) !important;
    color: var(--gray-700, #374151) !important;
    padding: 10px 16px !important;
    font-size: 13px !important;
    font-weight: 600;
}

/* Tabular inline table */
.inline-group table {
    border-collapse: collapse;
    width: 100%;
}
.inline-group table thead th {
    background: var(--gray-50, #f9fafb);
    border-bottom: 1px solid var(--gray-200, #e5e7eb);
    padding: 8px 12px;
    font-size: 12px;
    font-weight: 600;
    color: var(--gray-600, #4b5563);
}
.inline-group table tbody td {
    padding: 8px 12px;
    font-size: 13px;
    border-bottom: 1px solid var(--gray-100, #f3f4f6);
}

/* Help text */
.help {
    font-size: 12px !important;
    color: var(--gray-400, #9ca3af) !important;
    margin-top: 4px;
}

/* Error list */
.errorlist li {
    color: var(--error, #f04438);
    font-size: 13px;
    background: rgba(240, 68, 56, 0.05);
    padding: 6px 12px;
    border-radius: 6px;
    margin-bottom: 4px;
}

/* Read-only fields */
.readonly {
    padding: 8px 0;
    font-size: 13px;
    color: var(--gray-600, #4b5563);
}

/* Related widget wrapper */
.related-widget-wrapper {
    display: flex;
    align-items: center;
    gap: 4px;
}
</style>
{% endblock %}
